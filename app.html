<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Calendar Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #0a0a0a;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .calendar-filters {
            margin-bottom: 30px;
        }

        .filter-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #334155;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 0.95em;
            transition: background 0.2s;
        }

        .filter-btn:hover {
            background: #475569;
        }

        .filter-btn.active {
            background: #3b82f6;
        }

        .user-info {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background: #ef4444;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2em;
            color: #0a0a0a;
        }

        .btn-primary {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            padding: 8px 16px;
            background: #64748b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 8px;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Calendar Grid */
        .calendar-view {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .month-year {
            font-size: 1.5em;
            font-weight: 600;
            color: #1e293b;
        }

        .nav-buttons button {
            padding: 8px 16px;
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            color: #64748b;
            padding: 10px;
            background: #f8fafc;
            border-radius: 6px;
        }

        .day-cell {
            min-height: 120px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px;
            background: #fafafa;
            cursor: pointer;
            transition: background 0.2s;
        }

        .day-cell:hover {
            background: #f1f5f9;
        }

        .day-number {
            font-weight: 600;
            color: #475569;
            margin-bottom: 5px;
        }

        .event-item {
            padding: 6px 8px;
            margin: 4px 0;
            border-radius: 4px;
            font-size: 0.85em;
            cursor: pointer;
            position: relative;
            border-left: 3px solid;
        }

        .event-item.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .event-item.canceled {
            opacity: 0.5;
            background: #f1f5f9 !important;
        }

        .priority-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 4px;
        }

        .priority-important {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-urgent {
            background: #fed7aa;
            color: #9a3412;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.5em;
            color: #1e293b;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #64748b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #475569;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        /* Auth Screen */
        .auth-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #ffffff;
        }

        .auth-card {
            background: #0a0a0a;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .auth-card h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .auth-card .form-group label {
            color: #ffffff;
        }

        .auth-card .form-group input {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #334155;
        }

        .auth-card .form-group input::placeholder {
            color: #94a3b8;
        }

        .status-icon {
            margin-right: 5px;
        }

        .event-creator {
            font-size: 0.75em;
            color: #64748b;
            margin-top: 4px;
        }

        .color-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .color-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-card">
            <h1>üìÖ Group Calendar</h1>
            <form id="authForm">
                <div class="form-group">
                    <label for="authEmail">Email</label>
                    <input type="email" id="authEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="authPassword">Password</label>
                    <input type="password" id="authPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign In / Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>üìÖ Calendar</h2>
            
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div id="userEmail">user@example.com</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="calendar-filters">
                <h3 style="margin-bottom: 15px; font-size: 1.1em;">Calendars</h3>
                <button class="filter-btn active" data-filter="all">All Calendars</button>
                <button class="filter-btn" data-filter="personal">Personal</button>
                <div id="groupCalendarFilters"></div>
            </div>

            <button class="btn-primary" style="width: 100%;" onclick="openCreateCalendarModal()">
                + Create Group Calendar
            </button>

            <!-- Removed the User Colors legend section -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>My Calendars</h1>
                <button class="btn-primary" onclick="openEventModal()">+ Add Event</button>
            </div>

            <div class="calendar-view">
                <div class="calendar-header">
                    <div class="nav-buttons">
                        <button onclick="previousMonth()">‚Üê Previous</button>
                        <button onclick="nextMonth()">Next ‚Üí</button>
                        <button onclick="goToToday()">Today</button>
                    </div>
                    <div class="month-year" id="monthYear">October 2025</div>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <button class="close-btn" onclick="closeEventModal()">√ó</button>
            </div>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" required placeholder="Team Meeting">
                </div>

                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="form-group">
                    <label for="eventTime">Time *</label>
                    <input type="time" id="eventTime" required>
                </div>

                <div class="form-group">
                    <label for="eventCalendar">Calendar *</label>
                    <select id="eventCalendar" required>
                        <option value="personal">Personal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventPriority">Priority</label>
                    <select id="eventPriority">
                        <option value="normal">Normal</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventStatus">Status</label>
                    <select id="eventStatus">
                        <option value="not-started">‚≠ï Not Started</option>
                        <option value="in-progress">üîÑ In Progress</option>
                        <option value="done">‚úÖ Done</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" placeholder="Add details about this event..."></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="eventRecurring">
                    <label for="eventRecurring">Recurring Event</label>
                </div>

                <div id="recurringOptions" style="display: none;">
                    <div class="form-group">
                        <label for="eventRecurrence">Repeat</label>
                        <select id="eventRecurrence">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-primary">Save Event</button>
                    <button type="button" class="btn-secondary" onclick="closeEventModal()">Cancel</button>
                    <button type="button" class="btn-secondary btn-danger" id="deleteEventBtn" style="display: none; margin-left: auto;" onclick="deleteEvent()">Delete</button>
                    <button type="button" class="btn-secondary" id="cancelEventBtn" style="display: none;" onclick="cancelEvent()">Cancel Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Calendar Modal -->
    <div id="createCalendarModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Group Calendar</h2>
                <button class="close-btn" onclick="closeCreateCalendarModal()">√ó</button>
            </div>
            <form id="createCalendarForm">
                <div class="form-group">
                    <label for="calendarName">Calendar Name *</label>
                    <input type="text" id="calendarName" required placeholder="Marketing Team">
                </div>

                <div class="form-group">
                    <label for="calendarDescription">Description</label>
                    <textarea id="calendarDescription" placeholder="Describe this calendar..."></textarea>
                </div>

                <div class="form-group">
                    <label for="inviteEmails">Invite Members (comma-separated emails)</label>
                    <input type="text" id="inviteEmails" placeholder="user1@example.com, user2@example.com">
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-primary">Create Calendar</button>
                    <button type="button" class="btn-secondary" onclick="closeCreateCalendarModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
